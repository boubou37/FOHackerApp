  <form (submit)=" filter(getWords(),guess.value,matches.valueAsNumber)">
    <div class="form-group container-fluid">
    <input #guess type="text" placeholder="Enter guessed word">
    <input #matches type="number" placeholder="Correct matches">
    <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>

  <table class="table">
    <th>Words</th>
    <tr *ngFor="let word of getWords()">
      <td>{{word}}</td>
    </tr>
  </table>
